<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpack Pro Hub - Tienda de Mochilas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <header>
        <h1 class="logo">Backpack Pro Hub</h1>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#categories">Categorías</a></li>
                <li><a href="#products">Productos</a></li>
                <li><a href="#contact">Contacto</a></li>
                <li><input type="text" placeholder="Buscar..."></li>
                <li><button>Buscar</button></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Categorías -->
    <section id="categories">
        <h2>Categorías de Mochilas</h2>
        <div class="category-list">
            <div class="category-item">Gamer</div>
            <div class="category-item">Lifestyle</div>
            <div class="category-item">Camping</div>
            <div class="category-item">Ejecutivas</div>
            <div class="category-item">Escolares</div>
        </div>
    </section>

    <!-- Galería de Productos -->
    <section id="products">
        <h2>Mochilas Destacadas</h2>
        <div class="product-grid">
            <!-- Mochila Gamer -->
            <div class="product-item">
                <img src="mochila_gamer.jpg" alt="Mochila Gamer">
                <h3>Mochila Gamer</h3>
                <p>$50.00</p>
                <button>Añadir al carrito</button>
            </div>
            <!-- Mochila Lifestyle -->
            <div class="product-item">
                <img src="mochila_lifestyle.jpg" alt="Mochila Lifestyle">
                <h3>Mochila Lifestyle</h3>
                <p>$40.00</p>
                <button>Añadir al carrito</button>
            </div>
            <!-- Mochila Camping -->
            <div class="product-item">
                <img src="mochila_camping.jpg" alt="Mochila Camping">
                <h3>Mochila Camping</h3>
                <p>$60.00</p>
                <button>Añadir al carrito</button>
            </div>
            <!-- Más productos -->
        </div>
    </section>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 Backpack Pro Hub. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
